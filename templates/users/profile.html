{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Remember if you have image in form you have to use 'enctype="multipart/form-data"' inside form -->
    
    <div class="content-section">
        <div class="media">
            <!-- To make this image media work check settings and url of main project -->
            <img src="{{ user.profile.image.url }}" alt="" class="rounded-circle account-img">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>

{% endblock %}
